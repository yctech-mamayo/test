<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>圖片展示頁面</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
      padding: 1rem;
      background: linear-gradient(to right, #f2f3f7, #e6e9f0);
      color: #2c3e50;
    }
    h1 {
      text-align: center;
      margin-bottom: 2rem;
      color: #2c3e50;
      font-weight: 600;
    }
    .grid-container {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 1.5rem;
    }
    .grid-item {
      background-color: #ffffff;
      padding: 1rem;
      border-radius: 16px;
      box-shadow: 0 6px 16px rgba(0, 0, 0, 0.08);
      text-align: center;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .grid-item:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.12);
    }
    .grid-item img {
      width: 100%;
      height: 150px;
      object-fit: cover;
      border-radius: 10px;
      margin-bottom: 0.75rem;
    }
    .grid-item a {
      display: block;
      font-size: 1.05rem;
      font-weight: 600;
      color: #1a237e;
      text-decoration: none;
      margin-bottom: 0.3rem;
      transition: color 0.2s;
    }
    .grid-item a:hover {
      color: #3949ab;
      text-decoration: underline;
    }
    .difficulty {
      font-size: 0.95rem;
      color: #555;
    }
    .stars {
      color: #f1c40f;
      font-size: 1rem;
      letter-spacing: 2px;
    }
    @media (max-width: 1024px) {
      .grid-container {
        grid-template-columns: repeat(4, 1fr);
      }
    }
    @media (max-width: 768px) {
      .grid-container {
        grid-template-columns: repeat(2, 1fr);
      }
    }
    @media (max-width: 480px) {
      .grid-container {
        grid-template-columns: repeat(2, 1fr);
      }
    }
  </style>
</head>
<body>
  <h1 style="text-align:center; margin-bottom: 1rem;">mamayo磁力片作品展示</h1>
  <div class="grid-container">
    <div class="grid-item">

      <a href="detail.html">太空人</a>
