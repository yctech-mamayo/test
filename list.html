<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>圖片展示頁面</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      padding: 1rem;
      background: linear-gradient(135deg, #f0f4f8, #ffffff);
    }
    h1 {
      text-align: center;
      margin-bottom: 2rem;
      color: #333;
      font-weight: 600;
    }
    .grid-container {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 1.5rem;
    }
    .grid-item {
      background-color: #fff;
      padding: 1rem;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      text-align: center;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .grid-item:hover {
      transform: translateY(-5px);
      box-shadow: 0 6px 14px rgba(0, 0, 0, 0.15);
    }
    .grid-item img {
      width: 100%;
      height: 150px;
      object-fit: cover;
      border-radius: 8px;
    }
    .grid-item a {
      display: block;
      margin-top: 0.75rem;
      font-size: 1rem;
      font-weight: 500;
      color: #007BFF;
      text-decoration: none;
      transition: color 0.2s;
    }
    .grid-item a:hover {
      color: #0056b3;
      text-decoration: underline;
    }
    @media (max-width: 1024px) {
      .grid-container {
        grid-template-columns: repeat(4, 1fr);
      }
    }
    @media (max-width: 768px) {
      .grid-container {
        grid-template-columns: repeat(2, 1fr);
      }
    }
    @media (max-width: 480px) {
      .grid-container {
        grid-template-columns: repeat(2, 1fr);
      }
    }
  </style>
</head>
<body>
  <h1 style="text-align:center; margin-bottom: 1rem;">mamayo磁力片作品展示</h1>
  <div class="grid-container">
    <div class="grid-item">
      <img src="https://images.unsplash.com/photo-1518779578993-ec3579fee39f?w=600" alt="圖片1">
      <a href="detail.html">圖片標題 1</a>
    </div>
    <div class="grid-item">

    </div>
